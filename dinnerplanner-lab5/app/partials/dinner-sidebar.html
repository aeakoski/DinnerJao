<div id = "leftMenu" class="leftMenu col-xs-3">
	<div class = "panel-body ">
		<h2>My Dinner</h2>
		<div id = "frameLeftMenu">
			People: <input type="number" 
			ng-model="numberOfGuests" 
			ng-change="setNumberOfGuest(numberOfGuests)"/>

			Number of guests: {{getNumberOfGuests()}}

			<div id= "dDesc">
				<div><p><span class="dName col-xs-6">Dish Name</span><span class="dCost">Cost</span></p></div>
			</div>

			<div id ="dAdded">
				<!-- H채r kommer de tilaggda r채tterna -->
				{{updateMenu()}}
				<div id="dAddedR" ng-repeat="dish in getMenu()" ng-style="removeS">
					<p class="dName col-xs-6"><span>{{dish.Title}}</span></p>
					<p class="dName col-xs-1"><span>{{dishCost(dish)}}</span></p>
					<span ng-click = "remove(dish);removeS={display: 'none'}" ng-mouseover="hover={color: 'red', cursor: 'pointer'}" ng-mouseleave = "hover={color: '#BBBBBB'}" ng-rel ="{{dish.RecipeID}}" class=" glyphicon glyphicon-remove floatR" style ="color:#BBBBBB;" aria-hidden="false" ng-style="hover"></span></div>
				</div>


			<div id= "dPending">
				<!-- H채r kommer den pendingande r채tten -->
				<p class="dName col-xs-6"><span>Pending: </span></p>
				<p class="col-xs-1 dName">{{getIngCost()}}</p>
				
			</div>

			<hr size="3">
			<div id="tCost">
				<p id>SEK <span id = "totalCost"></span></p>
			</div>

			<a ng-href="{{link}}"><button ng-click="confirmDinner()" type="button" id = "confirmDinner" class="btn btn-default">Confirm Dinner</button></a>
		</div>
	</div>
</div><!--leftMenu-->
